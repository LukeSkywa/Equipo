<div *ngIf="currentRoute!='/login'" class="topnav">
    <ng-container>
        <ng-container *ngFor="let item of menuList">
            <div routerLink="{{ item.url }}" routerLinkActive="active">
                {{ item.descrizione }}
            </div>
        </ng-container>
        <div (click)="logout()">Esci</div>
        <img src="../../../assets/immagini/logo.png" alt="">
    </ng-container>
    
</div>
