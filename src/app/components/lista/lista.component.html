<div class="distanzaBottoni">
    <button class="button" (click)="cambiaLista('viaggi')" mat-flat-button>Tutti</button>
    <button class="button" (click)="cambiaLista('preferiti')" mat-flat-button>Preferiti</button>
    <button class="button" (click)="cambiaLista('nascosti')" mat-flat-button>Nascosti</button>
</div>
<div [ngSwitch]="listaToShow">
    <div *ngSwitchCase="'viaggi'">
        <div class="wrapper sezione" *ngFor="let viaggio of viaggi">
            <div class="  imgViaggio">
                <!--<img src="assets/img_videogiochi/{{Videogioco.immagine}}">-->
            </div>
            <div class="info">
                <span class="localita">{{viaggio.localita}}</span>
                <span class="descrizione">{{viaggio.descrizione}}</span>
            </div>
            <div class="icone">
                <button class="preferito" mat-icon-button matSuffix (click)="cambiaPreferito(viaggio)">
                    <mat-icon>{{viaggio.preferito ? 'favorite' : 'favorite_border'}}</mat-icon>
                </button>
                <button class="condividi" mat-icon-button matSuffix>
                    <mat-icon>share</mat-icon>
                </button>
                <button mat-button [matMenuTriggerFor]="menu" class="altro" mat-icon-button matSuffix>
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="bottoneMenu">
                    <button>
                        <mat-icon>link</mat-icon>visualizza dettagli
                    </button>

                    <button mat-menu-item >
                        <mat-icon>clear</mat-icon>nascondi
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
        <!-- <div class="posBottonePiu">
            <button *ngIf="show < videogiochi.length" (click)="increaseShow()" class="bottoneDiPiu"
